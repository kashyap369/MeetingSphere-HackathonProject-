<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">

      <!-- Profile Card -->
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden text-center">

        <!-- Header Banner -->
        <div
          class="py-4"
          style="background: linear-gradient(90deg, #a855f7, #9333ea); color: #fff;"
        >
          <h4 class="fw-bold mb-0">User Profile</h4>
        </div>

        <!-- Avatar Section -->
        <div class="card-body">
          <div class="position-relative mb-3">
            <div
              class="d-inline-block p-2 bg-white rounded-circle shadow-sm position-relative"
              style="margin-top: -60px;"
            >
              <img
                src="https://via.placeholder.com/120"
                alt="User Avatar"
                class="rounded-circle border border-3 border-white"
                width="120"
                height="120"
              />
              <button
                class="btn btn-light btn-sm rounded-circle position-absolute bottom-0 end-0 shadow-sm"
                style="transform: translate(25%, 25%);"
                title="Edit Avatar"
              >
                <lucide-angular name="camera" size="16"></lucide-angular>
              </button>
            </div>
          </div>

          <!-- User Info -->
          <h5 class="fw-semibold mb-1">John Doe</h5>
          <p class="text-muted mb-3">Software Engineer</p>

          <!-- Details -->
          <div class="text-start px-4 mb-4">
            <div class="d-flex align-items-center mb-2">
              <lucide-angular name="mail" size="18" class="me-2 text-muted"></lucide-angular>
              <span><strong>Email:</strong> john.doe@example.com</span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <lucide-angular name="phone" size="18" class="me-2 text-muted"></lucide-angular>
              <span><strong>Phone:</strong> +1 123-456-7890</span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <lucide-angular name="building" size="18" class="me-2 text-muted"></lucide-angular>
              <span><strong>Company:</strong> Meeting Sphere Inc.</span>
            </div>
            <div class="d-flex align-items-center">
              <lucide-angular name="layers" size="18" class="me-2 text-muted"></lucide-angular>
              <span><strong>Department:</strong> Engineering</span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="d-grid gap-3 px-4">
            <button
              class="btn fw-semibold text-white py-2"
              style="background: linear-gradient(90deg, #a855f7, #9333ea);"
            >
              <lucide-angular name="edit-2" size="16" class="me-1"></lucide-angular>
              Edit Profile
            </button>

            <button
              class="btn btn-outline-secondary fw-semibold py-2"
            >
              <lucide-angular name="key-round" size="16" class="me-1"></lucide-angular>
              Change Password
            </button>

            <button
              class="btn fw-semibold text-white py-2"
              style="background: #ef4444;"
            >
              <lucide-angular name="log-out" size="16" class="me-1"></lucide-angular>
              Logout
            </button>
          </div>
        </div>
      </div>
      <!-- End Profile Card -->

    </div>
  </div>
</div>
